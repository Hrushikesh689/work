<div class="panel-header panel-header-xsm">
</div>

  <div class="main-content">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <!-- /col -->
              <div class="col-sm-4 col-md-2" *ngFor="let state of products">
                <!-- /info -->
                <div class="info-box">
                  <!-- Apply any bg-* class to to the icon to color it -->
                  <span class="info-box-icon bg-red"><img src="{{state.iconsvg}}" alt="ICON" width="50" height="50"></span>
                  <div class="info-box-content">
                    <span class="info-box-text">
                      <p>{{state.statename}}</p>
                    </span>
                    <span class="info-box-number">
                      <a href="{{state.weblink}}">WEB</a>
                      <br>
                      <a href="{{state.applink}}">APP</a>
                    </span>
                  </div>
                  <!-- /.info-box-content -->
                </div>
                <!-- /.info-box -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
        </div>
      </div>
    </div>
  </div>
